<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellformular</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        max-width: 100%;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Bestellformular</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="brötchen">Brötchen Menge:</label>
      <input
        type="number"
        id="brötchen"
        name="brötchen"
        min="0"
        value="0"
        onclick="selectQuantity(this)"
      />

      <label for="croissant">Croissant Menge:</label>
      <input
        type="number"
        id="croissant"
        name="croissant"
        min="0"
        value="0"
        onclick="selectQuantity(this)"
      />

      <label for="brot">Brot Menge:</label>
      <input
        type="number"
        id="brot"
        name="brot"
        min="0"
        value="0"
        onclick="selectQuantity(this)"
      />

      <label for="donuts">Donuts Menge:</label>
      <input
        type="number"
        id="donuts"
        name="donuts"
        min="0"
        value="0"
        onclick="selectQuantity(this)"
      />

      <button type="button" onclick="composeEmail()">
        Bestellung abschicken
      </button>
    </form>

    <script>
      function composeEmail() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const brötchenQty = document.getElementById("brötchen").value;
        const croissantQty = document.getElementById("croissant").value;
        const brotQty = document.getElementById("brot").value;
        const donutsQty = document.getElementById("donuts").value;

        const subject = encodeURIComponent(`Bestellung für ${name}'s Plaza`);
        const body = encodeURIComponent(
          `Bestellung für ${name} (${email}):\n` +
            `- Brötchen: ${brötchenQty}\n` +
            `- Croissant: ${croissantQty}\n` +
            `- Brot: ${brotQty}\n` +
            `- Donuts: ${donutsQty}`
        );

        const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;

        // Öffnet ein neues Browserfenster, um den E-Mail-Client zu starten
        window.location.href = mailtoLink;

        // Fallback für ältere Geräte und Browser
        setTimeout(function () {
          window.open(mailtoLink, "_blank");
        }, 500);
      }

      function selectQuantity(input) {
        input.select();
      }
    </script>
  </body>
</html>
